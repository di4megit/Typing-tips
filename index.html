                    <button onclick="openService('Gemini', 'https://gemini.google.com')" 
                            class="service-btn w-full p-3 rounded-lg hover:bg-gray-700 text-left flex items-center space-x-3 transition-colors">

                    <button onclick="openService('Reddit', 'https://reddit.com')" 
                            class="service-btn w-full p-3 rounded-lg hover:bg-gray-700 text-left flex items-center space-x-3 transition-colors">

                    <button onclick="openService('Sesame AI', 'https://sesame.ai')"

                    <button onclick="openService('VS Code', 'https://vscode.dev')" 
                            class="service-btn w-full p-3 rounded-lg hover:bg-gray-700 text-left flex items-center space-x-3 transition-colors">

                <div class="space-y-1">
                    <div class="text-xs text-gray-500 uppercase tracking-wide mb-3">Communication</div>

                    <button onclick="openService('Discord', 'https://discord.com/app')" 
                            class="service-btn w-full p-3 rounded-lg hover:bg-gray-700 text-left flex items-center space-x-3 transition-colors">

        </div>
        
        <!-- Main Content -->
        <div class="flex-1 relative bg-gray-900">
            <div id="welcome-screen" class="h-full flex items-center justify-center">

                    <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6">

                    </div>

                    <p class="text-gray-400 mb-8">Select a service from the sidebar to get started. Each service opens in a new tab for security and performance.</p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Manager -->
    <div id="tab-manager" class="fixed bottom-4 right-4 bg-gray-800 rounded-lg shadow-xl p-4 border border-gray-700 max-w-sm" style="display:none;">
        <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-semibold">Active Tabs</h3>
            <button onclick="closeTabManager()" class="text-gray-400 hover:text-white">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="tab-list" class="space-y-2 max-h-60 overflow-y-auto">
            <!-- Tab items will be added here -->
        </div>
        <div class="mt-3 pt-3 border-t border-gray-700">
            <button onclick="closeAllTabs()" class="text-sm text-red-400 hover:text-red-300">
                Close All Tabs
            </button>
        </div>
    </div>

    <script>
        let openTabs = new Map();
        let activeService = null;

        function openService(name, url) {
            // Update active button
            document.querySelectorAll('.service-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600');
            });
            event.target.closest('.service-btn').classList.add('bg-blue-600');
            
            activeService = name;
            
            // Hide welcome screen
            document.getElementById('welcome-screen').style.display = 'none';
            
            // Check if tab already exists
            if (openTabs.has(name)) {
                const existingTab = openTabs.get(name);
                if (!existingTab.closed) {
                    existingTab.focus();
                    return;
                }
            }
            
            // Open new tab
            const newTab = window.open(url, `neutron-${name.toLowerCase().replace(/\W/g, '')}`, 
                'scrollbars=yes,resizable=yes,status=no,location=no,toolbar=no,menubar=no');
            
            if (newTab) {
                openTabs.set(name, newTab);
                updateTabManager();
                showTabManager();
            }
        }

        function updateTabManager() {
            const tabList = document.getElementById('tab-list');
            tabList.innerHTML = '';
            
            openTabs.forEach((tab, name) => {
                if (tab.closed) {
                    openTabs.delete(name);
                    return;
                }
                
                const tabItem = document.createElement('div');
                tabItem.className = 'flex items-center justify-between p-2 rounded bg-gray-700 hover:bg-gray-600 transition-colors';
                tabItem.innerHTML = `
                    <span class="text-sm font-medium">${name}</span>
                    <div class="flex space-x-2">
                        <button onclick="focusTab('${name}')" class="text-blue-400 hover:text-blue-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                            </svg>
                        </button>
                        <button onclick="closeTab('${name}')" class="text-red-400 hover:text-red-300">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                `;
                tabList.appendChild(tabItem);
            });
            
            // Hide tab manager if no tabs
            if (openTabs.size === 0) {
                document.getElementById('tab-manager').style.display = 'none';
            }
        }

        function showTabManager() {
            if (openTabs.size > 0) {
                document.getElementById('tab-manager').style.display = 'block';
            }
        }

        function closeTabManager() {
            document.getElementById('tab-manager').style.display = 'none';
        }

        function focusTab(name) {
            const tab = openTabs.get(name);
            if (tab && !tab.closed) {
                tab.focus();
            }
        }

        function closeTab(name) {
            const tab = openTabs.get(name);
            if (tab && !tab.closed) {
                tab.close();
            }
            openTabs.delete(name);
            updateTabManager();
        }

        function closeAllTabs() {
            openTabs.forEach((tab, name) => {
                if (!tab.closed) {
                    tab.close();
                }
            });
            openTabs.clear();
            updateTabManager();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '6' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                const services = ['ChatGPT', 'Claude', 'Gemini', 'Perplexity', 'Groq', 'You.com'];
                const urls = [
                    'https://chatgpt.com',
                    'https://claude.ai',
                    'https://gemini.google.com',
                    'https://www.perplexity.ai',
                    'https://groq.com',
                    'https://you.com'
                ];
                
                const index = parseInt(e.key) - 1;
                if (services[index]) {
                    e.preventDefault();
                    openService(services[index], urls[index]);
                }
            }
            
            // Tab manager toggle with 'T'
            if (e.key.toLowerCase() === 't' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                const tabManager = document.getElementById('tab-manager');
                if (tabManager.style.display === 'none' || !tabManager.style.display) {
                    if (openTabs.size > 0) {
                        showTabManager();
                    }
                } else {
                    closeTabManager();
                }
            }
        });

        // Check for closed tabs periodically
        setInterval(() => {
            updateTabManager();
        }, 5000);

        console.log('ğŸš€ Neutron loaded successfully');
        console.log('ğŸ’¡ Press 1-6 for quick AI access, T for tab manager');
    </script>
