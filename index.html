<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron - AI Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .service-frame { display: none; }
        .service-frame.active { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold">Neutron</h1>
                <p class="text-sm text-gray-400">Multi-AI Workspace</p>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4">
                <div id="services" class="space-y-2"></div>
            </div>
            
            <div class="p-4 border-t border-gray-700">
                <button onclick="openAllServices()" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                    Open All in Tabs
                </button>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 relative">
            <div id="frames-container" class="w-full h-full"></div>
            
            <!-- Blocked Message -->
            <div id="blocked-msg" class="absolute inset-0 flex items-center justify-center bg-gray-900" style="display:none;">
                <div class="text-center">
                    <h2 class="text-2xl mb-4">Service Requires New Tab</h2>
                    <p class="text-gray-400 mb-6">This service blocks embedding for security.</p>
                    <button onclick="openInNewTab()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded">
                        Open in New Tab
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const services = [
            { id: 'chatgpt', name: 'ChatGPT', url: 'https://chatgpt.com', icon: 'ðŸ¤–', canEmbed: true },
            { id: 'claude', name: 'Claude', url: 'https://claude.ai', icon: 'ðŸ§ ', canEmbed: false },
            { id: 'gemini', name: 'Gemini', url: 'https://gemini.google.com', icon: 'ðŸ’Ž', canEmbed: false },
            { id: 'perplexity', name: 'Perplexity', url: 'https://www.perplexity.ai', icon: 'ðŸ”', canEmbed: true },
            { id: 'groq', name: 'Groq', url: 'https://console.groq.com', icon: 'âš¡', canEmbed: false },
            { id: 'github', name: 'GitHub', url: 'https://github.com', icon: 'ðŸ™', canEmbed: true },
            { id: 'replit', name: 'Replit', url: 'https://replit.com', icon: 'ðŸ’»', canEmbed: true }
        ];

        let activeService = null;
        let currentUrl = null;

        function initServices() {
            const container = document.getElementById('services');
            const framesContainer = document.getElementById('frames-container');
            
            services.forEach(service => {
                // Create sidebar button
                const btn = document.createElement('button');
                btn.className = 'w-full p-3 rounded hover:bg-gray-700 text-left flex items-center space-x-3';
                btn.innerHTML = `
                    <span class="text-xl">${service.icon}</span>
                    <div>
                        <div class="font-medium">${service.name}</div>
                        <div class="text-xs text-gray-400">${service.canEmbed ? 'Embedded' : 'Tab only'}</div>
                    </div>
                `;
                btn.onclick = () => loadService(service);
                container.appendChild(btn);
                
                // Create iframe
                const frame = document.createElement('iframe');
                frame.id = `frame-${service.id}`;
                frame.className = 'service-frame w-full h-full border-0';
                frame.allow = 'microphone; camera; clipboard-read; clipboard-write';
                framesContainer.appendChild(frame);
            });
            
            // Load first service
            loadService(services[0]);
        }

        function loadService(service) {
            // Hide all frames
            document.querySelectorAll('.service-frame').forEach(f => f.classList.remove('active'));
            document.getElementById('blocked-msg').style.display = 'none';
            
            activeService = service;
            currentUrl = service.url;
            
            if (service.canEmbed) {
                const frame = document.getElementById(`frame-${service.id}`);
                if (!frame.src) {
                    frame.src = service.url;
                }
                frame.classList.add('active');
            } else {
                document.getElementById('blocked-msg').style.display = 'flex';
            }
            
            // Update active state
            document.querySelectorAll('#services button').forEach((btn, i) => {
                btn.classList.toggle('bg-blue-600', services[i].id === service.id);
            });
        }

        function openInNewTab() {
            if (currentUrl) window.open(currentUrl, '_blank');
        }

        function openAllServices() {
            services.forEach(service => {
                window.open(service.url, '_blank');
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '7') {
                const index = parseInt(e.key) - 1;
                if (services[index]) loadService(services[index]);
            }
        });

        initServices();
    </script>
</body>
</html>
