<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutron - Multi-AI Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .service-frame { display: none; }
        .service-frame.active { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Neutron</h1>
                <p class="text-sm text-gray-400">Zero API Costs</p>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4">
                <div class="text-xs text-gray-500 uppercase mb-3">AI Models</div>
                <div id="ai-services" class="space-y-2 mb-6"></div>
                
                <div class="text-xs text-gray-500 uppercase mb-3">Development</div>
                <div id="dev-services" class="space-y-2 mb-6"></div>
                
                <div class="text-xs text-gray-500 uppercase mb-3">Communication</div>
                <div id="comm-services" class="space-y-2"></div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 relative bg-black">
            <div id="frames-container" class="w-full h-full"></div>
            
            <!-- Tab Mode Notice -->
            <div id="tab-notice" class="absolute inset-0 flex items-center justify-center bg-gray-900" style="display:none;">
                <div class="text-center max-w-md">
                    <h2 class="text-2xl mb-4">Opening in New Tab</h2>
                    <p class="text-gray-400 mb-6">This service requires a separate tab for security.</p>
                    <button onclick="openCurrentService()" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded">
                        Open Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const services = {
            ai: [
                { id: 'chatgpt', name: 'ChatGPT', url: 'https://chatgpt.com', icon: '🤖', embed: true },
                { id: 'gemini', name: 'Gemini', url: 'https://gemini.google.com', icon: '💎', embed: false },
                { id: 'claude', name: 'Claude', url: 'https://claude.ai', icon: '🧠', embed: false },
                { id: 'perplexity', name: 'Perplexity', url: 'https://www.perplexity.ai', icon: '🔍', embed: true },
                { id: 'pi', name: 'Pi', url: 'https://pi.ai', icon: '🥧', embed: true }
            ],
            dev: [
                { id: 'replit', name: 'Replit', url: 'https://replit.com', icon: '💻', embed: true },
                { id: 'github', name: 'GitHub', url: 'https://github.com', icon: '🐙', embed: true },
                { id: 'vscode', name: 'VS Code', url: 'https://vscode.dev', icon: '📝', embed: true }
            ],
            comm: [
                { id: 'gmail', name: 'Gmail', url: 'https://mail.google.com', icon: '📧', embed: false },
                { id: 'discord', name: 'Discord', url: 'https://discord.com/app', icon: '💬', embed: false }
            ]
        };

        let activeService = null;
        let currentUrl = null;

        function initServices() {
            // Create AI services
            const aiContainer = document.getElementById('ai-services');
            services.ai.forEach(service => createServiceButton(service, aiContainer));
            
            // Create Dev services
            const devContainer = document.getElementById('dev-services');
            services.dev.forEach(service => createServiceButton(service, devContainer));
            
            // Create Comm services
            const commContainer = document.getElementById('comm-services');
            services.comm.forEach(service => createServiceButton(service, commContainer));
            
            // Create frames
            const framesContainer = document.getElementById('frames-container');
            [...services.ai, ...services.dev, ...services.comm].forEach(service => {
                if (service.embed) {
                    const frame = document.createElement('iframe');
                    frame.id = `frame-${service.id}`;
                    frame.className = 'service-frame w-full h-full border-0';
                    frame.allow = 'microphone; camera; clipboard-read; clipboard-write';
                    framesContainer.appendChild(frame);
                }
            });
            
            // Load first service
            loadService(services.ai[0]);
        }

        function createServiceButton(service, container) {
            const btn = document.createElement('button');
            btn.id = `btn-${service.id}`;
            btn.className = 'w-full p-3 rounded hover:bg-gray-700 text-left flex items-center space-x-3 transition-colors';
            btn.innerHTML = `
                <span class="text-xl">${service.icon}</span>
                <span class="font-medium">${service.name}</span>
            `;
            btn.onclick = () => loadService(service);
            container.appendChild(btn);
        }

        function loadService(service) {
            activeService = service;
            currentUrl = service.url;
            
            // Update button states
            document.querySelectorAll('button[id^="btn-"]').forEach(btn => {
                btn.classList.remove('bg-blue-600');
            });
            document.getElementById(`btn-${service.id}`).classList.add('bg-blue-600');
            
            // Hide all frames and notices
            document.querySelectorAll('.service-frame').forEach(f => f.classList.remove('active'));
            document.getElementById('tab-notice').style.display = 'none';
            
            if (service.embed) {
                const frame = document.getElementById(`frame-${service.id}`);
                if (!frame.src) {
                    frame.src = service.url;
                }
                frame.classList.add('active');
            } else {
                document.getElementById('tab-notice').style.display = 'flex';
            }
        }

        function openCurrentService() {
            if (currentUrl) window.open(currentUrl, '_blank');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '5' && !e.ctrlKey && !e.metaKey) {
                const index = parseInt(e.key) - 1;
                if (services.ai[index]) loadService(services.ai[index]);
            }
        });

        // Save last used service
        window.addEventListener('beforeunload', () => {
            if (activeService) {
                localStorage.setItem('lastService', activeService.id);
            }
        });

        // Initialize
        initServices();
        
        // Restore last service
        const lastServiceId = localStorage.getItem('lastService');
        if (lastServiceId) {
            const allServices = [...services.ai, ...services.dev, ...services.comm];
            const lastService = allServices.find(s => s.id === lastServiceId);
            if (lastService) loadService(lastService);
        }
    </script>
</body>
</html>
